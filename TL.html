<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R J College LMS</title>
    <link rel="stylesheet" href="css/TR.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/college_logo.png" alt="College Logo">
        </div>
        <h1>RJ College TYBScIT</h1>
    </header>
    <main style="background-image: url('image/bg.jpg'); background-position: center;">
        
        <section class="form-section" >
            <h2>Teacher Login</h2>
            <form id="teacherLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                <input type="password" id="password" required>
                </div>
                <div id="error" class="error"></div>
                <button type="submit">Login</button>
                
            </form>
             <!-- <a href="TD.html"><button type="submit">Login</button></a> -->
            
                
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2024 RJ College</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
