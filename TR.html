<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ College LMS</title>
    <link rel="stylesheet" href="TR.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="college_logo.png" alt="College Logo">
        </div>
        <h1>RJ College TYBScIT</h1>
    </header>
    <main style="background-image: url('bg.jpg'); background-position: center;">
        <section id="teacherRegistration" class="form-section">
            <h2>Teacher Registration</h2>
            <form id="teacherRegForm">
                <div class="form-group">
                    <label for="teacherUsername">Username:</label>
                    <input type="text" id="teacherUsername" required>
                </div>
                <div class="form-group">
                    <label for="teacherPassword">Password:</label>
                    <input type="password" id="teacherPassword" required>
                </div>
                <button type="submit">Register</button>
                <a href="TL.html"><h3>Login</h3></a>
                
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 RJ College</p>
    </footer>
   <script src="scripts.js"></script>
</body>
</html>
